name: MS Teams Deploy Card

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: luisghz/simple-ms-teams-webhook-notifier@v1-latest
        with: 
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          summary: 'Card Summary'
          title: 'https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          text: "{gh:actor} ${{ github.head_ref }} ${{github.event.number}} ${{ github.event.pull_request.number }} ${{ github.event.pull_request }}"
