name: MS Teams Deploy Card

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: luisghz/simple-ms-teams-webhook-notifier@v1-latest
        with: 
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          title: '{gh:actor} created a pull request for branch: ${{ github.head_ref }}'
          text: "https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
